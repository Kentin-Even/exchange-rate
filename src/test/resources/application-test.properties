# Configuration pour les tests
spring.kafka.topic-name=test-topic
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer

# Configuration Elasticsearch pour les tests
spring.elasticsearch.uris=http://localhost:9200
spring.data.elasticsearch.cluster-name=elasticsearch

# Configuration logging pour les tests
logging.level.com.learn.kafka=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.kafka=INFO

# Configuration API externe (pour tests avec WireMock)
external-api.base-url=http://localhost:8089

# Configuration des tests
spring.test.mockmvc.print=onlyOnFailure 